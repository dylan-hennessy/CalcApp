<!--Dylan Hennessy, Project 1, CIS 425 430p-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Project 1 Calculator APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Online Calculator Application</h1>
    <h3 class="header">Developed By: <span id="name">Dylan Hennessy</span></h3>
    <section>
        <div class="calcnums">
            <div id="resbar">  </div>
            <div class="syms">
                <div class="but" onclick="CalcFunc(7)">7</div>
                <div class="but" onclick="CalcFunc(8)">8</div>
                <div class="but" onclick="CalcFunc(9)">9</div>
                <div class="but" onclick="CalcFunc('/')">/</div>
                <div class="but" onclick="CalcFunc(4)">4</div>
                <div class="but" onclick="CalcFunc(5)">5</div>
                <div class="but" onclick="CalcFunc(6)">6</div>
                <div class="but" onclick="CalcFunc('+')">+</div>
                <div class="but" onclick="CalcFunc(1)">1</div>
                <div class="but" onclick="CalcFunc(2)">2</div>
                <div class="but" onclick="CalcFunc(3)">3</div>
                <div class="but" onclick="CalcFunc('*')">*</div>
                <div class="but" onclick="CalcFunc(0)">0</div>
                <div class="but" onclick="CalcFunc('.')">.</div>
                <div class="but" onclick="CalcFunc('C')">C</div>
                <div class="but" onclick="CalcFunc('-')">-</div>
                <div id="esign" class="but" onclick="CalcFunc('=')">=</div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
